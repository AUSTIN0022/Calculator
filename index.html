<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
 
<body bgcolor="#4A235A ">
    <header>

    </header>
    <section>
        <aside>
            <h2 style="color:white;">Simple Calculator Example</h2>
            <p style="font-size:20px; color:white">_______________________________</p>
            <h3 style="color:white;">How to use</h3>
            <ul style="color:white; font-family:monospace; font-size:15px; list-style-type:none">
                <li><strong>C</strong>  Clear the last input</li>
                <li><strong>+/-</strong>  Assign the additive inverse</li>
                <li><strong>%</strong>  Find the remainder of the last input</li>
                <li><strong>รท</strong>  Division operator</li>
                <li><strong>X</strong>  Multiplication operator</li>
                <li><strong>-</strong>  Minus operator</li>
                <li><strong>+</strong>  Plus operator</li>
                <li><strong>=</strong>  Equals operator</li>

            </ul>
        </aside>
        <article>
            <table class="calculator" >
                <tr>
                  <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
               
                  <!-- clearScreen() function clears all the values -->
                  <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
                </tr>
                <tr>
                  <!-- display() function displays the value of clicked button -->
                  <td> <input type="button" value="1" onclick="display('1')" /> </td>
                  <td> <input type="button" value="2" onclick="display('2')" /> </td>
                  <td> <input type="button" value="3" onclick="display('3')" /> </td>
                  <td> <input type="button" value="/" onclick="display('/')" /> </td>
                </tr>
                <tr>
                  <td> <input type="button" value="4" onclick="display('4')" /> </td>
                  <td> <input type="button" value="5" onclick="display('5')" /> </td>
                  <td> <input type="button" value="6" onclick="display('6')" /> </td>
                  <td> <input type="button" value="-" onclick="display('-')" /> </td>
                </tr>
                <tr>
                  <td> <input type="button" value="7" onclick="display('7')" /> </td>
                  <td> <input type="button" value="8" onclick="display('8')" /> </td>
                  <td> <input type="button" value="9" onclick="display('9')" /> </td>
                  <td> <input type="button" value="+" onclick="display('+')" /> </td>
                </tr>
                <tr>
                  <td> <input type="button" value="." onclick="display('.')" /> </td>
                  <td> <input type="button" value="0" onclick="display('0')" /> </td>
               
                  <!-- calculate() function evaluates the mathematical expression -->
                  <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
                  <td> <input type="button" value="*" onclick="display('*')" /> </td>
                </tr>
              </table>
        </article>
    </section>
    
    
 
<script type="text/javascript" src="calculator.js"></script>
 
</body>
 
</html>
